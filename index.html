<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333333;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555555;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      background: #0078ff;
      color: #ffffff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fcc;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: bold;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send URL to n8n Webhook</h2>
    <form id="webhookForm">
      <label for="url">Enter URL</label>
      <input type="text" id="url" name="url" placeholder="https://example.com" required>
      <button type="submit">Send</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('webhookForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const urlInput = document.getElementById('url').value.trim();
      const messageDiv = document.getElementById('message');

      // Validate URL
      try {
        new URL(urlInput);
      } catch (e) {
        messageDiv.textContent = "❌ Please enter a valid URL.";
        messageDiv.className = "message error";
        return;
      }

      // Show validating message
      messageDiv.textContent = "⏳ Sending...";
      messageDiv.className = "message";

      try {
        const response = await fetch("https://n8n-wtptwosr.ap-southeast-1.clawcloudrun.com/webhook-test/50e1896c-5a25-404b-8f15-753a92bb773c", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: urlInput })
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Sent successfully!";
          messageDiv.className = "message success";
        } else {
          messageDiv.textContent = "❌ Failed to send. Server error.";
          messageDiv.className = "message error";
        }
      } catch (err) {
        messageDiv.textContent = "❌ Network error. Please try again.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
